
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Il nostro Menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body >
	<div th:replace="~{fragment.html::header-block}"></div>
	
	<main class=" d-flex align-items-center position-absolute top-50 start-50 translate-middle">
		<form  	
			id="book-form"
			th:object="${menu}"
			th:action="@{/fragment/form}"
			method="post">
			
		  <div class="mb-3 form-floating" >
		    <label for="nameHelp" class="form-label">Nome </label>
		    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
		  </div>
		  <div class="mb-3 form-floating">
		    <label for="descrizioneHelp" class="form-label">Descrizione</label>
		    <input type="text" class="form-control" id="descrizioneHelp">
		  </div>
		  <div class="mb-3 form-floating">
		    <label for="priceHelp" class="form-label">Prezzo:</label>
		    <input type="text" class="form-control" id="priceHelp">
		  </div>
		  <button type="submit" class="btn btn-primary">Inserisci</button>
		</form>
	</main>
	</div>
	<div th:replace="~{fragment.html::footer-block}"></div>
	<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
